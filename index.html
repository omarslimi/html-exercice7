<body>
     <div>

    </div>
    <div>
        <fieldset class="rose">
        <legend class="rose">Adresse de livraison</legend>
        <label class="okay">1. Adresse : </label>
         <textarea name="" id="" cols="20" rows="5"></textarea>

         <br></br>

    </div>
    <div>

        <legend class="bleu">Informations de règlement</legend>

        <input class="many" type="radio" name="paiement" value="MASTERCARD">MASTERCARD<br></br>
        <label class="okay">2. Numéro de carte : </label>
         <input type="number" placeholder="numéro de carte" >
         <br></br>

    </div>
